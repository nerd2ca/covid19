<html>
  <head>
    <script src="mithril.js"></script>
    <script src="jquery-3.4.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="d3.min.js"></script>
    <script src="d3.layout.min.js"></script>
    <script src="rickshaw.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="rickshaw.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 5%">
        <div class="col-12">
          <h3 class="text-center">reported COVID-19 infection rate</h3>
        </div>
      </div>
      <div class="row" style="height: 90%">
        <div id="axisy" class="col-1 h-100" style="padding: 0;"></div>
        <div id="graph" class="col-9 h-100" style="padding: 0;"></div>
        <div id="legend" class="col-2 h-100" style="padding: 0; overflow: hidden;"></div>
      </div>
      <div class="row" style="height: 5%">
        <div class="col-1 h-100"></div>
        <div id="axisx" class="col-9 h-100" style="padding: 0;"></div>
      </div>
      <div class="row" style="height: 5%">
        <div class="col-12">
          <p class="text-center">aligned to first day with &ge;100 cases ("C"), where applicable</p>
          <p class="text-center">
            chart refreshes automatically with latest data from <a href="https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/csse_covid_19_time_series/time_series_19-covid-Confirmed.csv">github.com/CSSEGISandData/COVID-19</a>
            <br />
            source code <a href="https://github.com/nerd2ca/covid19">github.com/nerd2ca/covid19</a>
          </p>
        </div>
      </div>
    </div>
    <script src="app.js?65dfc7c"></script>
  </body>
</html>
